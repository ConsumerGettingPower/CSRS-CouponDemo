<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>優惠卷通知</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f0f0;
            background-image: url('2.jpg'); /* 新增背景圖片 */
            background-size: cover; /* 確保圖片覆蓋整個背景 */
            background-position: center; /* 圖片置中 */ 
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: rgba(128, 128, 128, 0.5); /* 半透明灰色背景 */
            backdrop-filter: blur(10px); /* 背景模糊效果 */
            -webkit-backdrop-filter: blur(10px); /* 背景模糊效果 for Safari */
            position: relative; /* 新增 */
        }
        .message-container {
            display: flex;
            width: 85%;
            flex-direction: column;
            /* align-items: center; */
            overflow-y: auto; /* 使文字容器可垂直滾動 */
        }
        .title {
            font-size: 1.75em;
            /* text-align: center; */
            color: #FFF;
            margin: 20px 0;
            font-weight: bold;

        }
        .message {
            font-size: 1.25em;
            /* text-align: center; */
            color: #FFF;
            margin: 20px 0;
        }
        .image {
            width: 100%;
            height: auto;
        }
        .button {
            font-size: 1.5em;
            padding: 10px 20px;
            background-color: #ffeb00;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            position: absolute; /* 新增 */
            bottom: 0; /* 新增 */
        }
        .save-coupon {
            /* text-align: center; */
            margin-top: 20px;
        }
        .image_container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .qrcode-image {
            width: 200px;
            height: auto;
        }
        .save-coupon-title {
            font-size: 1.75em;
            color: #FFF;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="1.jpg" alt="優惠圖片" class="image">
        </div>
        <div class="message-container">
            <div class="title">干貝招待券雙人同享卷</div>
            <div class="message">內容：此優惠卷可在任意分店使用，享受雙人份的干貝料理。</div>
            <div class="message">使用規則：每人限用一次，不可與其他優惠同時使用，需提前預約。</div>
        </div>
        <div class="message-container">
            <div class="title">長按儲存此優惠卷</div>
            <div class="image_container">
                <img src="cuponQrcode.png" alt="優惠卷QR碼" class="qrcode-image"> 

            </div>
        </div>
        <button class="button" onclick="confirmUseCoupon()">使用此優惠卷</button>
        <!-- <div class="save-coupon">
        </div> -->
        <script>
            let isRedeemed = false; // 新增變數

            function confirmUseCoupon() {
                if (isRedeemed) {
                    alert("此優惠卷已兌換，無法再次使用。");
                    return;
                }

                const userConfirmed = confirm("是否使用此優惠卷(限門市人員操作)");
                if (userConfirmed) {
                    alert("優惠卷已使用");
                    document.querySelector('.title').textContent += "（已兌換）";
                    isRedeemed = true; // 更新變數
                    updateButtonState(); // 更新按鈕狀態
                }
            }

            function updateButtonState() {
                const button = document.querySelector('.button');
                if (isRedeemed) {
                    button.disabled = true; // 禁用按鈕
                    button.style.backgroundColor = '#ccc'; // 改變按鈕背景顏色
                    button.style.cursor = 'not-allowed'; // 改變游標樣式
                }
            }
        </script>
    </div>
</body>
</html>
